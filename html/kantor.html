<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/kantor.css" rel="stylesheet">
    <script defer src="/js/kantor.js"></script>
    <title>Kantor</title>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText"> Kwota PLN*:</span>
                        <input type="number" step="0.01" min="0.01" class="form__field js-currency" number required>
                    </label>
                </p>
                <label>
                    <span class="form__labelText"> Waluta:</span>
                    <select class="form__field js-exchange" name="exchange">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar ameryka≈Ñski</option>
                    </select>
                </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-button">
                    <strong>Przelicz</strong>
                </button>
            </p>
        </form>
        <p class="result js-result"> </p>

    </div>

</body>

</html>
